<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Namer</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <label for="color-picker">Pick your favorite color:</label>
    <input type="color" id="color-picker" name="color-picker" value="#f6f82">
    {{form.submit()}}
</form>
</body>
</html>
